<h1>
  {{currentHeroe.id ? 'Editar' : 'Crear'}} Heroe
  <small *ngIf="currentHeroe.id">{{currentHeroe.superHero}}</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form (submit)="onSubmit()" [formGroup]="heroeForm" class="grid">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super Heroe</mat-label>
            <input
             matInput 
             type="text" 
             required
             formControlName="superHero"
             />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6 ">
            <mat-label>Alter Heroe</mat-label>
            <input 
            matInput
            type="text"
            required
            formControlName="alterEgo" />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Aparicion</mat-label>
            <input 
            matInput 
            type="text" 
            required
            formControlName="firstAppearance" />
          </mat-form-field>

          <mat-form-field class="col-12"  appearance="fill">
            <mat-label>Personajes</mat-label>
            <input 
            matInput 
            type="text" 
            required
            formControlName="characters" />
          </mat-form-field>

          <mat-form-field class="col-12" appearance="fill">
            <mat-label>Creador</mat-label>
            <mat-select 
            required
            formControlName="publisher"
            >
                <mat-option *ngFor="let publisher of publishers" [value]="publisher">
                  {{publisher}}
                </mat-option>
            </mat-select>
          </mat-form-field>

            <div class="mb-3">
              <label for="formFile" class="form-label">Image Heroe</label>
              <input 
              formControlName="getImageHashCode" 
              (change)="selectionPhoto($event)" 
              class="form-control" 
              type="file"
              id="formFile">
            </div>

        </form>

        <div class="flex justify-content-between">
          <button *ngIf="currentHeroe.id"  
          (click)="onDeleteHeroe()"
          mat-raised-button color="warn">
            Borrar
          </button>
          <span></span>
          <button (click)="onSubmit()" [disabled]="heroeForm.invalid"  mat-raised-button color="primary">
            <mat-icon>save</mat-icon>
            {{currentHeroe.id ? 'editar': 'crear'}}
          </button>
        </div>
       
      
      </mat-card-content>
    </mat-card>
  </div>
 
  <div class="col-12 sm:col-6">
   <!--  <mat-card>
      <img mat-card-image [src]="currentHeroe | heroeImage " alt="imagen heroe">
    </mat-card> -->

    
  </div>
</div>
